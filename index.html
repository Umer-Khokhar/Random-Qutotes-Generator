<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="quotes-container">
        <div class="quotes-box">
          <div class="quotes">&ldquo;Stay away from those people who try to disparage your ambitions. Small minds will always do that, but great minds will give you a feeling that you can become great too.&rdquo;
          </div>
          <div class="author">&mdash;Mark Twain</div>
        </div>
        <div class="links">
          <span class="images">
            <img src="images/speech.png" alt="Image" id="speak" />
            <img src="images/paste.png" alt="Image" id="copy" />
            <img src="images/twitter.png" alt="Image" class="tweet" />
          </span>
          <div class="btn">
            <button class="btns">Next Quote</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
